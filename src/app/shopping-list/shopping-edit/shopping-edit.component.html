<div class="row">
    <div class="col-md-12">
        <form (ngSubmit)="onAddItem(f)" #f="ngForm">
            
            <div class="row">
                <div class="col-md-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" required ngModel class="form-control" id="name">
                </div>
                <div class="col-md-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="text" name="amount" required ngModel class="form-control" id="amount">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-success" [disabled]="f.invalid" type="submit">
                        {{editMode ? 'Update' :'Add'}}
                    </button>
                    
                    &nbsp;
                    @if (editMode) {
                        <button  class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>
                        &nbsp;
                    }
                 
                    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                    
                </div>
            </div>

        </form>
    </div>
</div>
